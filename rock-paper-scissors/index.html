<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="score-bar">
            <div class="player">
                <h3>Player</h3>
                <p class="player-score">0</p>
            </div>
            <div class="comp">
                <h3>Computer</h3>
                <p class="comp-score">0</p>
            </div>
        </div>
    </header>
    <main>
        <h1 class="title">Choose an option</h1>
        <div class="container">
            <div>
                <img class="player-chose" src="./assets/rock.png" alt="playerchose">
            </div>
            <div>
                <img class="comp-chose" src="./assets/rock.png" alt="compchose">
            </div>
        </div>
        <div class="choses-bar">
            <button data-set-rock>rock</button>
            <button data-set-paper>paper</button>
            <button data-set-scissors>scissors</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
